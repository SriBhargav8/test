<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mindset for Founders - Startup Mahakumbh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>Money Mindset for Founders</h1>
                <p>Startup Mahakumbh Special</p>
            </div>
        </header>

        <main>
            <section class="form-section">
                <div class="form-container">
                    <h2>Claim Your Free Book</h2>
                    <p>Fill out this form and share about the book on social media to get your free copy!</p>
                    
                    <form id="userForm">
                        <div class="form-group">
                            <label for="name">Full Name*</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="company">Company Name*</label>
                            <input type="text" id="company" name="company" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="designation">Designation*</label>
                            <input type="text" id="designation" name="designation" required>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="consent" name="consent" checked>
                            <label for="consent">I consent to be contacted about this book and related offers</label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Submit & Continue</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Money Mindset for Founders. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
