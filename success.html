<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share & Get Your Book - Money Mindset for Founders</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>Money Mindset for Founders</h1>
                <p>Startup Mahakumbh Special</p>
            </div>
        </header>

        <main>
            <section class="share-section">
                <div class="share-container">
                    <h2>Share to Get Your Free Book</h2>

                    <div class="templates-container" id="templatesContainer">
                        <!-- Templates will be dynamically inserted here -->
                    </div>
                </div>
            </section>
        </main>

            <p>&copy; 2025 Money Mindset for Founders. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="share-script.js"></script>
</body>
</html>
